<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <style>
      body {
        background-color: #FFE6E6;
      }
     h3 {
    font-weight: bold;
    color: #7a1414;
    font-size: 2.5rem;
  }
  h3 { font-family: "Arial Black", Gadget, sans-serif; }
      p {
        color: #000000;
      }
  body {
    background-color: #FFE6E6; 
  }
  .custom-nav {
    background-color: #730909 !important;
    border-radius: 50px;
    padding: 8px 20px;
    margin: 10px 20px;
    font-size: 1rem;
    position: absolute; 
    top: 0; 
    left: 0;
    right: 0; 
  }
  .custom-nav .nav-link {
    color: white ;
    margin: 0 8px;
  }
  .background-container { 
    position: relative;
  }

  .carousel-container {
    margin-top: 60px;}
</style>
</head>
<body>
  <div class="container carousel-container py-2">
    <nav class="navbar navbar-expand-sm custom-nav">
      <div class="container-fluid">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about me.html">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="work.html">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

  </style>
</head>
  
    
    </head>
<div class="container py-5">
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./yuh.png" alt="yuh" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./yuh2.png" alt="yuh2" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./3.png" alt="3" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./4.png" alt="4" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./botj.png" alt="botj" class="d-block mx-auto w-50">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Tokyo food and beverage brochure</h3>
    <p>A brochure design showcasing Tokyos food and culture, with a district map, must-try dishes and colourful illustrations.</p>
  </div>
  </body>
  </html>
